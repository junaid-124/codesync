<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Calendar</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f9;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      color: #005a9c;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Filter dropdown */
    .filter-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    .contest-link {
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .contest-link:hover {
      background-color: #0056b3;
    }

    .loading {
      font-style: italic;
      color: #777;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upcoming Contests</h1>

    <div class="filter-container">
      <label for="platformFilter">Filter by Platform: </label>
      <select id="platformFilter">
        <option value="all">All Platforms</option>
      </select>
    </div>

    <div id="contest-list-container">
      <div class="loading">Loading contests...</div>
    </div>
  </div>

  <script>
    let allContests = []; // store all contests for filtering

    /**
     * HELPER FUNCTION
     * Parses the non-standard Code 360 date string (e.g., "1/11/2025, 1:00:00 pm")
     * into a valid JavaScript Date object.
     * Assumes D/M/YYYY format.
     */
    function parseCode360Date(dateStr) {
      if (!dateStr) return new Date(0); // Handle missing data
      try {
        const [datePart, timePart] = dateStr.split(', '); // ["1/11/2025", "1:00:00 pm"]
        
        // --- THIS IS THE FIX ---
        // Was [month, day, year], now [day, month, year]
        const [day, month, year] = datePart.split('/').map(Number); // [1, 11, 2025]
        
        const [time, ampm] = timePart.split(' '); // ["1:00:00", "pm"]
        let [hours, minutes, seconds] = time.split(':').map(Number); // [1, 0, 0]

        if (ampm && ampm.toLowerCase() === 'pm' && hours !== 12) {
          hours += 12;
        }
        if (ampm && ampm.toLowerCase() === 'am' && hours === 12) {
          hours = 0; // Midnight case (12:xx:xx am)
        }
        
        // JavaScript month is 0-indexed (Jan=0, Nov=10)
        return new Date(year, month - 1, day, hours, minutes, seconds);
      } catch (e) {
        console.warn(`Could not parse Code360 date: ${dateStr}`);
        return new Date(0); // Fallback
      }
    }

    /**
     * HELPER FUNCTION
     * Safely creates a Date object from either a timestamp (seconds) or date string.
     */
     function parseStandardDate(dateInput) {
        if (typeof dateInput === 'number') {
            return new Date(dateInput * 1000); // Assume seconds timestamp
        }
        if (typeof dateInput === 'string') {
            return new Date(dateInput); // Assume ISO string
        }
        return new Date(0); // Fallback
     }


    window.addEventListener('DOMContentLoaded', () => {
      loadContests();
    });

    async function loadContests() {
      const contestContainer = document.getElementById('contest-list-container');
      const platformFilter = document.getElementById('platformFilter');

      try {
        const response = await fetch('/api/contests');
        const data = await response.json();

        // Normalize all data into one format
        
        const codolioContests = (data.data || []).map(c => ({
          platform: c.platform,
          name: c.contestName,
          start: new Date(c.contestStartDate), // Standard ISO string
          end: new Date(c.contestEndDate),     // Standard ISO string
          url: c.contestUrl
        }));

        const hackerrankContests = (data.hackerrank || []).map(c => ({
          platform: 'HackerRank',
          name: c.name,
          start: parseStandardDate(c.start_time), // Handles timestamp or string
          end: parseStandardDate(c.end_time),     // Handles timestamp or string
          url: c.microsite_url
        }));

        const code360Contests = (data.code360 || []).map(c => ({
          platform: 'Code 360',
          name: c.name,
          start: parseCode360Date(c.start_time), // Uses special parser
          end: parseCode360Date(c.end_time),     // Uses special parser
          url: c.url
        }));

        allContests = [...codolioContests, ...hackerrankContests, ...code360Contests];

        if (allContests.length === 0) {
          contestContainer.innerHTML = '<div>No contests found.</div>';
          return;
        }

        // Populate platform filter dropdown
        const platforms = [...new Set(allContests.map(c => c.platform))].sort();
        platforms.forEach(platform => {
          const option = document.createElement('option');
          option.value = platform;
          option.textContent = platform;
          platformFilter.appendChild(option);
        });

        // Initial render with all contests
        renderTable(allContests);

        // Add filter event listener
        platformFilter.addEventListener('change', () => {
          const selected = platformFilter.value;
          const filtered = selected === 'all' 
            ? allContests 
            : allContests.filter(c => c.platform === selected);
          renderTable(filtered);
        });

      } catch (error) {
        console.error('Failed to load contests:', error);
        contestContainer.innerHTML = `<div><strong>Error:</strong> Failed to load data. ${error.message}</div>`;
      }
    }

    function renderTable(contests) {
      const container = document.getElementById('contest-list-container');
      if (contests.length === 0) {
        container.innerHTML = '<div>No contests available for this platform.</div>';
        return;
      }

      // Sort by start date (now safe, all are Date objects)
      contests.sort((a,b) => a.start - b.start);

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Platform</th>
            <th>Contest Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          ${contests.map(c => `
            <tr>
              <td>${c.platform}</td>
              <td>${c.name}</td>
              <td>${c.start.toLocaleString()}</td>
              <td>${c.end.toLocaleString()}</td>
              <td><a href="${c.url}" target="_blank" class="contest-link">Go</a></td>
            </tr>
          `).join('')}
        </tbody>
      `;

      container.innerHTML = '';
      container.appendChild(table);
    }
  </script>
</body>
</html>
